name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 실행 권한 부여 및 빌드 (테스트 제외)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest

      # 6. EC2에 접속하여 배포 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 최신 이미지 다운로드
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
            
            # 기존 컨테이너 중지 및 삭제 (에러 무시)
            sudo docker stop spring-app || true
            sudo docker rm spring-app || true
            
            # 새 컨테이너 실행
            # --network app-network : 아까 만든 MySQL 네트워크에 연결
            # -e : GitHub Secrets의 값을 컨테이너 내부 환경 변수로 주입
            sudo docker run -d \
              --name spring-app \
              --network app-network \
              -p 8080:8080 \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
            
            # 불필요한 이미지 정리 (디스크 공간 절약)
            sudo docker image prune -f