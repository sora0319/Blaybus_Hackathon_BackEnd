name: Deploy Spring Boot to EC2 (ARM64)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. JDK 21 설정 (빌드는 인텔 CPU에서 해도 상관없음 - 자바는 호환됨)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. Gradle 실행 권한 및 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 3. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. [추가] QEMU 설정 (다른 아키텍처 빌드를 위한 에뮬레이터)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 5. [추가] Docker Buildx 설정 (멀티 플랫폼 빌드 기능 활성화)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. [수정] Docker 이미지 빌드 및 푸시 (ARM64 옵션 추가)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64  # <--- (t4g 인스턴스용)
          tags: ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest

      # 7. EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 최신 이미지 풀 (이제 ARM용 이미지가 받아집니다)
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
            
            # 기존 컨테이너 정리
            sudo docker stop spring-app || true
            sudo docker rm spring-app || true
            
            # 새 컨테이너 실행
            sudo docker run -d \
              --name spring-app \
              --network app-network \
              -p 8080:8080 \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e JWT_EXPIRE=${{ secrets.JWT_EXPIRE }} \
              -e AI_KEY=${{ secrets.AI_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
            
            sudo docker image prune -f