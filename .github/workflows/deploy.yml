name: Deploy Spring Boot to EC2 (ARM64)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. Gradle 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 3. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. ARM64 빌드를 위한 QEMU 설정 (필수)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 5. Buildx 설정 (필수)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Docker 이미지 빌드 및 푸시 (ARM64)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest

      # 7. EC2 배포 (시크릿 정보 7개 모두 포함 + 한 줄 작성으로 에러 방지)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 최신 이미지 받기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
            
            # 2. 기존 컨테이너 정리 (에러 무시)
            sudo docker stop spring-app || true
            sudo docker rm spring-app || true
            
            # 3. 새 컨테이너 실행
            # 수정된 코드 (모든 값에 쌍따옴표 추가)
            sudo docker run -d --name spring-app --network app-network -p 8080:8080 -e DB_NAME="${{ secrets.DB_NAME }}" -e DB_URL="${{ secrets.DB_URL }}" -e DB_USERNAME="${{ secrets.DB_USERNAME }}" -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" -e JWT_SECRET="${{ secrets.JWT_SECRET }}" -e JWT_EXPIRE="${{ secrets.JWT_EXPIRE }}" -e AI_KEY="${{ secrets.AI_KEY }}" ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
            
            # 4. 이미지 정리
            sudo docker image prune -f